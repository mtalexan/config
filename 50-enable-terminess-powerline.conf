<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- 
This must be put in ~/.config/fontconfig/conf.d/ on Ubuntu systems and must list patterns for all family types that should be allowed.  Otherwise it seems all Powerline and NerdFonts get ignored.
Also be sure to run "fc-cache -vf" and "sudo fc-cache -vf" so it reparses all known fonts. 
-->
<fontconfig>
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"><string>terminess powerline</string></patelt>
      </pattern>
      <pattern>
        <patelt name="family"><string>DejaVu Sans Mono</string></patelt>
      </pattern>
    </acceptfont>
  </selectfont>
</fontconfig>
